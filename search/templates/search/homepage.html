{% extends "search/base_generic.html" %}

{% block content %}
<!-- Page Content -->


<!-- Portfolio Section -->
<h2 style="padding: 50px;"> Recent Listings</h2>


<div class="row">

    {% for report in latest %}
    <section>
        <div class="container" style="padding-bottom: 40px">
            <div class="card" style="width: 80%;">
                <div class="row">
                    <div class="col-md-6">
                        <div style="float: left;" class="card-img-bottom">
                            <img class="card-img-top" src="../{{ report.thumbnail.url }}" alt="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card-block">
                            <h4 class="card-title"></h4>
                            <p class="card-text">Subject: {{ report.type }}</p>
                            <p class="card-text">Location: {{ report.park }}</p>
                            <a href="{% url 'search:report_detail' report.pk %}" class="btn btn-dark">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endfor %}

</div>
<!-- /.row -->


<hr>


<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

{% endblock %}
