{% extends "search/base_generic.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-2">

            </div>

            <div class="col-7">
                <h2 class="text-center">Post Report</h2>
                {% if not user.is_authenticated %}
                    <p>Please sign in or register to be able to post reports.</p><hr>
                {% endif %}
                <form method="post" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>

            <div class="col-3">

            </div>
        </div>
    </div>

{% endblock %}
