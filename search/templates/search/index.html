{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'search/style.css' %}" />
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116677924-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-116677924-1');
    </script>
</head>
<form action="{% url 'search:results' %}" method="get">
  <input type="text" name="q" placeholder="Search by park name" autocomplete="off">
  <select name="dropdown">
    <option value="" selected hidden>Select a category</option>
      {% for category in categories %}
          <option value={{ category.type }}>{{ category.type }}</option>
      {% endfor %}
  </select>
  <input type="submit" value="Search">
</form>

<iframe width="400" height="400" frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJY_dFYHKHhYARMKc772iLvnE&key=AIzaSyBMDvz4zozQwoRPNcXrFX8OCGDp6c1FL7E" allowfullscreen>
</iframe>
