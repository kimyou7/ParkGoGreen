{% extends "search/base_generic.html" %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

{% block content %}

<div class="container">

    <!-- Portfolio Item Heading -->
    <h1 class="my-4">Report</h1>

    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-4">
            <a href="../{{ report.image.url }}"><img class="img-fluid" src="../{{ report.image.url }}" alt=""></a>
        </div>

        <div class="col-md-8">

            <h3 class="my-6" style="padding-bottom: 20px">Park Information</h3>
            <ul>
                <div class="row">
                    <div class="col">
                        <li style="padding-right: 100px"><p>Park: {{ report.park.name }}</p></li>
                        <li style="padding-right: 100px"><p>Submission date: {{ report.sub_date }}</p></li>
                    </div>
                    <div class="col">
                        <li style="padding-right: 100px"><p>Category: {{ report.type }}</p></li>
                    </div>
                </div>

            </ul>

        </div>


    </div>

    <h3 class="my-3">Issue</h3>
    <p style="padding-right: 100px">{{ report.description }}</p>

    <!-- /.row -->

    <!-- Related Projects Row -->

</div>
<!-- /.row -->

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
    </div>
    <!-- /.container -->
</footer>

{% endblock %}
